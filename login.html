<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Login</title>
</head>
<body>
    <form action="Login">
        <section class="containerLogin">
            <h1>Login</h1>
            <label for="emailInput">Email</label>
            <input type="email" name="emailInput" id="emailInput" placeholder="Email" class="emailLogin">
            <label for="passwordInput">Senha</label>
            <input type="password" name="passwordInput" id="passwordInput" placeholder="Senha" class="passwordLogin">
            <a href="#">Esqueceu sua senha?</a>
            <input type="submit" value="Login" class="btnlogin" onclick="login()">
            <a href="cadastro.html">NÃ£o possui conta? Cadastre-se</a>
        </section>
    </form>
    <script src="js/login.js"></script>
</body>
</html>
