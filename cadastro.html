<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Cadastro</title>
</head>
<body>
    <form action="signup">
        <section class="containerSignup">
            <h1>Cadastro</h1>
            <label for="nome">Nome</label>
            <input type="text" name="fistName" id="nome" placeholder="Nome Completo" class="nome">
            <label for="emailInput">Email</label>
            <input type="email" name="emailInput" id="emailInput" placeholder="Email" class="emailSignup">
            <label for="passwordInput" for="passwordConfirmInput">Senha</label>
            <input type="password" name="passwordInput" id="password" placeholder="Senha" class="passwordSignup">
            <input type="password" name="passwordConfirmInput" id="passwordConfirm" placeholder="Confirmar senha" class="passwordSignup">
            <input type="submit" value="Cadastre-se" class="btnlogin" onclick="signup()">
        </section>
    </form>
    <script src="js/signup.js"></script>
</body>
</html>
