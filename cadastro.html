<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Cadastro</title>
</head>
<body>
    <section class="containerSignup">
        <h1>Cadastro</h1>
        <h2>Nome</h2>
        <div class="nomes">
            <input type="text" name="fistName" id="fistName" placeholder="Primeiro nome" class="nome">
            <input type="text" name="secondName" id="secondName" placeholder="Segundo nome" class="nome">
        </div>
        <h2>Email</h2>
        <input type="email" name="emailInput" id="emailInput" placeholder="Email" class="emailSignup">
        <h2>Senha</h2>
        <input type="password" name="passwordInput" id="password" placeholder="Senha" class="passwordSignup">
        <input type="password" name="passwordConfirmInput" id="passwordConfirm" placeholder="Confirmar senha" class="passwordSignup">
        <input type="button" value="Cadastre-se" class="btnlogin" onclick="signup()">
    </section>
    <script src="js/signup.js"></script>
</body>
</html>
